<template name="Create_Club">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form clubs-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Create Club</h4>
      <div class="field">
        <div class="two fields">
          <div class="field">
            <input type="text" name="name" placeholder="Name">
          </div>
          <div class="field">
            <input type="text" name="registered" placeholder="Registered with UH">
          </div>
        </div>
      </div>
      <div class="field">
        <input type="text" name="keywords" placeholder="Keywords">
      </div>
      <div class="field">
        <input type="text" name="days" placeholder="Days">
      </div>
      <div class="field">
        <input type="text" name="description" placeholder="Description of Club">
      </div>
      <div class="field">
        <input type="text" name="days" placeholder="Associated media accounts (facebook, twitter)">
      </div>



      <button class="ui button" type="submit">Submit for approval</button>
    </form>
  </div>
  {{/if}}
</template>
